<div class="row">
    <div>
        <button type="button" class="btn btn-dark" routerLink="/editAcercaDe/1" *ngIf="isLogged">
            Editar persona
        </button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid" id="foto-perfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p style="font-size: 20px;" id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        
            <h2>Acerca de mi</h2>
            <p>{{persona.descripcion}}</p>
        
    </div>
</div>
